version: "3.9"
#name: devops-workshop
services:
  mysqldb:
    image: "mysql:8.0"
    restart: always
    ports:
      - 3306:3306
    networks:
      - springapimysql-net
    environment:
      MYSQL_DATABASE: achatdb
      MYSQL_USER: oussema
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db:/data/db
 
  api_service:
    build: .
    restart: always
    ports:
      - 8090:8090
    networks:
      - springapimysql-net
    environment:
      SPRING_APPLICATION_JSON: '{"spring.datasource.url": "jdbc:mysql://mysqldb:3306/achatdb?allowPublicKeyRetrieval=true"}'
    stdin_open: true
    tty: true
 
    depends_on:
      - mysqldb
    volumes:
      - .:/achat-1.0
 
volumes:
  db:
 
networks:
  springapimysql-net:
    driver: bridge  # Specify the driver for the network