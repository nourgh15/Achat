version: "1.0"

services:
  achatdb:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE=achatdb
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql
  app-achat:
    depends_on:
      - achatdb
    image: nourgh/achat:1.0.0
    restart: on-failure
    ports:
      - 8089:8089
    